<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      button {
        padding: 10px;
        margin: 10px;
        background-color: blue;
        color: white;
        cursor: pointer;
      }
      .coursesContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="">
        <h1>Add Course</h1>
        <form id="addCourseForm">
          <input
            type="text"
            name="name"
            placeholder="Course Name"
            id="courseName"
          />
          <button id="addCourse">Add Course</button>
        </form>
      </div>

      <div class="coursesContainer">
        <button id="getUsersBtn" type="button">Get Users</button>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
    <!-- <script src="js/api.js" type="module"></script> -->
    <!-- <script src="js/course.js" type="module"></script> -->
  </body>
</html>
