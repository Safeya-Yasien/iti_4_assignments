<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <style>
    .odd,
    .even,
    .square {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .odd-number,
    .even-number,
    .square-number {
      border: 1px solid black;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <body>
    <h1>Arrow Function</h1>
    <p>odd numbers</p>
    <div class="odd"></div>
    <br />
    <br />
    <hr />
    <p>even numbers</p>
    <div class="even"></div>
    <br />
    <br />
    <hr />
    <p>square of numbers</p>
    <div class="square"></div>

    <script src="arrowfunction.js"></script>
  </body>
</html>
