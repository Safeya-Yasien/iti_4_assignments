<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
  </head>

  <style>
    body {
      padding: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    td {
      text-align: center;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-bottom: 20px;
    }
    .container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .container input{
      padding: 10px;
    }
  </style>
  <body>
    <h1>Books</h1>

    <div class="container">
      <a href="http://172.31.0.1:5500/advanced_js/day_1/reservation.html"
        >Reservation</a
      >
      <div>
        <label>Filter by category</label>
        <input id="filter-category" type="text" name="filter" placeholder="Search..." />
      </div>
    </div>

    <table id="books">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      <tr>
        <!-- data will be fetched from books.json -->
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>Fiction</td>
        <td>
          <button>Reserve</button>
        </td>
      </tr>
    </table>
    <script src="books.js"></script>
  </body>
</html>
