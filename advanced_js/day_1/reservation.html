  <style>
    body {
      padding: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    td {
      text-align: center;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .delete {
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px;
    }
  </style>

    <h1>Reservation</h1>

    <a href="http://172.31.0.1:5500/advanced_js/day_1/books.html"
      >Books</a
    >

    <table id="reservation">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>

      <!-- data will be fetched from reservation.json -->
    </table>

    <script src="reservation.js"></script>
