<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Interactive Face</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="tooltip"></div>

    <svg width="300" height="300" viewBox="0 0 200 200">
      <circle id="Face" class="organ" cx="100" cy="100" r="80" />

      <circle id="Right Eye" class="organ eye" cx="130" cy="80" r="10" />

      <circle id="Left Eye" class="organ eye" cx="70" cy="80" r="10" />

      <polygon id="Nose" class="organ nose" points="100,90 110,120 90,120" />

      <rect
        id="Mouth"
        class="organ mouth"
        x="70"
        y="140"
        width="60"
        height="10"
        rx="5"
      />
    </svg>

    <script src="index.js"></script>
  </body>
</html>
