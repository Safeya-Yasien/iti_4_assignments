<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="form-card" id="registerForm" onsubmit="{Submit(event)}">
      <h2>Register</h2>
      <p>Create your account</p>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          placeholder="Enter your Name:"
          required
        />
        <p class="fullNameError error"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select id="city" required>
          <option value="">Select your city</option>
          <option value="Cairo">Cairo</option>
          <option value="Alexandria">Alexandria</option>
          <option value="Giza">Giza</option>
          <option value="Dubai">Dubai</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6" />
        <p class="passwordError error"></p>
      </div>

      <div class="form-group">
        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" required minlength="6" />
        <p class="passwordRepeatedError error"></p>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">I accept the terms and conditions</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
