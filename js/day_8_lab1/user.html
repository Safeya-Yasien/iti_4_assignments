<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 30px;
    }

    input {
      margin-bottom: 10px;
    }
    .userContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 30px;
      width: 50%;
    }
    .user-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
    }
  </style>
  <body>
    <div class="">
      <input type="text" id="userId" placeholder="User ID" />
      <button id="displayUser">Display User</button>
    </div>

    <div class="userContainer"></div>

    <script src="user.js"></script>
  </body>
