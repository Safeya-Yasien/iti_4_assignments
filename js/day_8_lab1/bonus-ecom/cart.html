<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">MyLogo</a>
        <a href="cart.html" class="cart">Cart</a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main-container">
          <div class="cart-container">
            <!-- <div class="cart-items"></div>
          <div class="cart-total"></div> -->
          </div>
          <!-- total -->
          <div class="subtotalContainer">
            <p>Items in Cart: <span class="total-items">0</span></p>
            <p>Subtotal: <span class="subtotal">0.00$</span></p>
            <p>Shipping: <span class="shipping">Free</span></p>
            <p>Total: <span class="total">0.00$</span></p>
            <button class="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <script src="cart.js"></script>
  </body>
</html>
